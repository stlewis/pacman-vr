<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <script src='./components/pac-man.js' charset="utf-8"></script>
    <script src='./components/dot.js' charset="utf-8"></script>
    <script src='./components/scoreboard.js' charset="utf-8"></script>
    <script src='./components/camera-lock.js' charset="utf-8"></script>

    <script src='./primitives/pac-dot.js' charset="utf-8"></script>

  </head>
  <body>
    <a-scene scoreboard inspector-plugin-recast>
      <a-assets>
        <img id='sky' src='./sky.jpg'>
        <a-asset-item id='navmesh' src='./navmesh.gltf'>

        <a-mixin id='wall'
                 material='color: yellow; roughness: 0.7; metalness: 0.2;'
                 geometry='height: 3;'>
      </a-assets>
      <a-gltf-model id='nav-mesh' nav-mesh src='#navmesh' position='0 0 0' visible='false'></a-gltf-model>

      <a-sky src='#sky'></a-sky>

      <!--<a-grid material="repeat: 100 100;" width='100' height='100'></a-grid>-->
         <!--Player-->
        <a-entity id='player' template='src: ./templates/player.html'></a-entity>
         <!--Playing surface-->
        <a-entity id='maze' rotation='0 90 0' template='src: ./templates/maze.html'><a-entity>




    </a-scene>
  </body>
</html>
