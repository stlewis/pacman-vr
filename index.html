<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  </head>
  <body>
    <a-scene background="#000;" inspector-plugin-recast>
      <a-assets>
        <img id='sky' src='./sky.jpg'>
        <a-asset-item id='navmesh' src='./navmesh.gltf'>
        <a-asset-item id='maze' src='./maze.gltf'>
      </a-assets>
      <!--<a-sky src='#sky'></a-sky>-->


        <!-- Player -->
        <a-entity id="rig"
                  movement-controls='constrainToNavMesh: true;'
                  trackpad-controls
                  position="0 0 0">

          <a-entity camera
                    id='camera'
                    look-controls
                    position="0 1.6 0">
          </a-entity>
        </a-entity>
        <!-- End Player -->


        <!-- Playing surface -->
        <a-plane height='100' width='100' material="color: black; metalness: 0.9;" rotation='-90 0 0'></a-plane>
        <a-gltf-model nav-mesh src='#navmesh' position='0 0 0' visible='true'></a-gltf-model>
        <a-gltf-model  src='#maze' position='0 0 0' visible='true'></a-gltf-model>



    </a-scene>
  </body>
</html>
