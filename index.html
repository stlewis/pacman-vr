<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>

    <script src='./components/pac-man.js' charset="utf-8"></script>
    <script src='./components/dot.js' charset="utf-8"></script>
    <script src='./components/scoreboard.js' charset="utf-8"></script>
  </head>
  <body>
    <a-scene scoreboard>
      <a-assets>
        <img id='sky' src='./sky.jpg'>
      </a-assets>
      <a-sky src='#sky'></a-sky>


        <!-- Player -->
        <a-entity id="rig"
                  movement-controls
                  trackpad-controls
                  position="0 0 0">

          <a-entity camera
                    id='camera'
                    pac-man
                    sphere-collider='objects: .dot'
                    geometry='primitive: sphere;'
                    look-controls
                    position="0 1.6 0">
            <a-entity id='score' position='4.5 0.25 -2.6' text='color: green; value: 0; height: 10; width: 5;'></a-entity>
          </a-entity>
        </a-entity>
        <!-- End Player -->

         <!--Dot Tests-->
        <a-sphere material='color: white; metalness: 0.75; roughness: 0.7;'
                  class='dot'
                  dot
                  position='0 1 -5'
                  radius='0.5'></a-sphere>

        <a-sphere material='color: white; metalness: 0.75; roughness: 0.7;'
                  class='dot'
                  dot
                  position='0 1 -10'
                  radius='0.5'></a-sphere>

        <a-sphere material='color: white; metalness: 0.75; roughness: 0.7;'
                  class='dot'
                  dot
                  position='0 1 -15'
                  radius='0.5'></a-sphere>



        <!-- Playing surface -->
        <a-plane height='100' width='100' material="color: black; metalness: 0.9;" rotation='-90 0 0'></a-plane>

    </a-scene>
  </body>
</html>
